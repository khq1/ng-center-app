</button>

        <mat-icon>search</mat-icon>

    </button>

        <mat-icon>fingerprint</mat-icon>
        <span>ID</span>
    </button>
    <button mat-menu-item>
        <mat-icon>lock_open</mat-icon>
        <span>Enable</span>
    </button>

        <mat-icon>grade</mat-icon>
        <span>Rate</span>

    </button>
</mat-menu>
